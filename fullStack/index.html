<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <fieldset>
    <form>
        <table width="100%">
            <tr>
                <th width="20%"></th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <label for="name">FIRST NAME </label>
                </td>
                <td>
                    <input type="text" maxlength="30" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lName">LAST NAME </label>
                </td>
                <td>
                    <input type="text" maxlength="30" name="lName">
                </td>
            </tr>
            <tr>
                <td>
                <label for="dob">DATE OF BIRTH</label>
                </td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">EMAIL</label>
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">MOBILE NUMBER</label>
                </td>
                <td>
                    <input type="text" name="number" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label>GENDER</label>
                </td>
                <td>
                    <label for="gender">male</label>
                    <input type="radio" name="gender">
                    <label for="gender">female</label>
                    <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">ADDRESS</label>
                </td>
                <td>
                    <textarea name="address" rows="4" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">CITY</label>
                </td>
                <td>
                    <input type="text" max="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pin">PINCODE</label>
                </td>
                <td>
                    <input type="text" max="6" name="pin">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">STATE</label>
                </td>
                <td>
                    <input type="text" maxlength="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">COUNTRY</label>
                </td>
                <td>
                    <input type="text" placeholder="India">
                </td>
            </tr>
            <tr>
                <td>
                    HOBBIES
                </td>
                <td>
                    <label for="sing">singing</label>
                    <input type="checkbox" name="sing">
                    <label for="dance">Dancing</label>
                    <input type="checkbox" name="dance">
                    <label for="sketch">Sketching</label>
                    <input type="checkbox" name="sketch">
                    <br>
                    <label for="other">Others</label>
                    <input type="checkbox" name="other">
                    <input type="text" name="other">
                </td>
            </tr>
            <tr>
                <td>
                    QUALIFICATION
                </td>
                <td>
                    <table>
                        <tr>
                            <th>SI.NO</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>  
            </tr>
            <tr>
                <td>
                    COURSES APPLIED FOR
                </td>
                <td>
                    <label for="course">BCA</label>
                    <input type="radio" name="course">
                    <label for="course">B.COM</label>
                    <input type="radio" name="course">
                    <label for="course">B.SC</label>
                    <input type="radio" name="course">
                    <label for="course">B.A</label>
                    <input type="radio" name="course">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>

        </table>
    </form>
</fieldset>
</body>
</html>
